{% extends 'base.html' %}

{% block content %}


<div id="card_box">
  {% for bn in items %}
<div class="card">

    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="static/images/kbsa.jpg">
    </div>
    <div class="card-content">
  
      <span class="card-title activator grey-text text-darken-4"><a href="article">{{ bn.Title}}</a><i class="material-icons right">more_vert</i></span>
      
      <p> {{ bn.Author }}</p>
      <p>{{ bn.Date }}</p>
    </div>
  </div>
  
  {% endfor %}
  </div>


{% endblock %}
